<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800" role="img" aria-labelledby="title desc">
  <title id="title">Mobile Alerts</title>
  <desc id="desc">Instant notifications for key responders</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#172554"/>
      <stop offset="100%" stop-color="#2563eb"/>
    </linearGradient>
    <linearGradient id="badge" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#a5b4fc"/>
      <stop offset="100%" stop-color="#4f46e5"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="800" fill="url(#bg)"/>
  <circle cx="1020" cy="130" r="180" fill="#ffffff" opacity="0.06"/>
  <circle cx="190" cy="710" r="230" fill="#ffffff" opacity="0.04"/>

  <g transform="translate(250 170)">
    <rect x="70" y="50" width="760" height="360" rx="28" fill="#0b1220" opacity="0.35"/>
    <rect x="130" y="110" width="220" height="220" rx="28" fill="url(#badge)"/>
    <text x="240" y="245" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="56" font-weight="700" fill="#f8fafc">APP</text>
    <rect x="390" y="140" width="360" height="24" rx="12" fill="#e2e8f0" opacity="0.85"/>
    <rect x="390" y="190" width="320" height="20" rx="10" fill="#cbd5e1" opacity="0.75"/>
    <rect x="390" y="235" width="300" height="20" rx="10" fill="#94a3b8" opacity="0.8"/>
    <rect x="390" y="280" width="260" height="20" rx="10" fill="#64748b" opacity="0.85"/>
  </g>

  <text x="600" y="640" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="54" font-weight="700" fill="#f8fafc">Mobile Alerts</text>
  <text x="600" y="690" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="28" fill="#cbd5e1">Instant notifications for key responders</text>
</svg>