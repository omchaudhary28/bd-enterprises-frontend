<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800" role="img" aria-labelledby="title desc">
  <title id="title">Fire Alarm and Detection</title>
  <desc id="desc">Illustration of alarm siren and detectors.</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#1e293b"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0ea5e9"/>
      <stop offset="100%" stop-color="#2563eb"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="800" fill="url(#bg)"/>
  <circle cx="1030" cy="120" r="170" fill="#ffffff" opacity="0.05"/>
  <circle cx="160" cy="700" r="210" fill="#ffffff" opacity="0.04"/>

  <g transform="translate(360 170)">
    <rect x="160" y="320" width="220" height="32" rx="16" fill="#94a3b8"/>
    <path d="M190 320 C190 220, 350 220, 350 320" fill="url(#accent)"/>
    <circle cx="270" cy="275" r="42" fill="#bfdbfe"/>
    <circle cx="270" cy="275" r="16" fill="#1e3a8a"/>
    <path d="M110 260 L70 245" stroke="#7dd3fc" stroke-width="10" stroke-linecap="round"/>
    <path d="M105 305 L55 305" stroke="#7dd3fc" stroke-width="10" stroke-linecap="round"/>
    <path d="M430 260 L470 245" stroke="#7dd3fc" stroke-width="10" stroke-linecap="round"/>
    <path d="M435 305 L485 305" stroke="#7dd3fc" stroke-width="10" stroke-linecap="round"/>
  </g>

  <text x="600" y="640" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="58" font-weight="700" fill="#f8fafc">Fire Alarm &amp; Detection</text>
  <text x="600" y="690" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="28" fill="#cbd5e1">Smart detectors, monitoring, and rapid response</text>
</svg>